<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
body {
    background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
    font-family: 'Georgia', serif;
    color: #ffffff;
    text-align: center;
    padding: 30px;
    overflow: hidden;
}

h1 {
    font-size: 2.4em;
    margin-bottom: 20px;
}

#countdown {
    font-size: 1.7em;
    margin-top: 40px;
    letter-spacing: 1px;
}

#message {
    max-width: 650px;
    margin: 40px auto;
    font-size: 1.15em;
    line-height: 1.8;
    display: none;
    opacity: 0;
    transition: opacity 2s ease;
}

.show {
    display: block;
    opacity: 1;
}

.footer {
    margin-top: 40px;
    font-size: 0.9em;
    opacity: 0.85;
}

/* ğŸ‰ Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    background-color: pink;
    top: -10px;
    animation: fall 3s linear forwards;
    opacity: 0.9;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>ğŸ‚ Birthday Countdown ğŸ‚</h1>

<div id="countdown">Loading countdown...</div>

<div id="message">
<p><strong>Happy Birthday TğŸ«¶ğŸ»!</strong></p>

<p>
I hope this year brings you good health, happiness, and plenty of moments that make you smile.
May things work out in your favour and may you keep moving forward with confidence.
</p>

<p>
Wishing you the very best, always.
</p>

<div class="footer">
</div>
</div>

<script>
// ğŸ”´ CHANGE BIRTHDAY DATE HERE
const birthday = new Date("January 17, 2026 00:00:00").getTime();

const countdownEl = document.getElementById("countdown");
const messageEl = document.getElementById("message");

function createConfetti() {
    for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = Math.random() > 0.5 ? "#fbc2eb" : "#a6c1ee";
        confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
    }
}

const timer = setInterval(function () {
    const now = new Date().getTime();
    const distance = birthday - now;

    if (distance <= 0) {
        clearInterval(timer);
        countdownEl.innerHTML = "ğŸ‰ Happy Birthday! ğŸ‰";

        setTimeout(() => {
            countdownEl.style.display = "none";
            messageEl.classList.add("show");
            createConfetti();
        }, 1200);

        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML =
        days + " days Â· " + hours + " hours Â· " +
        minutes + " minutes Â· " + seconds + " seconds";
}, 1000);
</script>

</body>
</html>
